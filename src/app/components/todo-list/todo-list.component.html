<div class="container">

  <h4 *ngIf="!todoList">TODO List App</h4>

  <ul>
    <li *ngFor="let task of todoList; let i = index">
      <span>{{ task }}</span>
      <button class="btn btn-primary" (click)="delTask(i)">x</button>
    </li>

  </ul>

  <input class="form-control" type="text" #inputTask placeholder="ENTER YOUR TASK" [(ngModel)]="task">
  <button class="btn btn-primary" (click)="addTask(task)">add</button>


</div>
